<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Generation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: 'Calibri', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            background-color: #ffffff;
            width: 90%;
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
		
        input[type="text"] {
            width: 70%;          /* adjust as needed */
            max-width: 400px;    /* keep it from getting too wide */
            margin: 0 auto;      /* center it */
            display: block;      /* required for margin:auto */
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
		
        input[type="submit"] {
    background-color: #183e75; 
    color: white; 
    padding: 12px 20px;
    border: none; 
    border-radius: 4px; 
    cursor: pointer; 
    font-size: 16px;
		}
    </style>
</head>
<body>

<div class="container">
    <h1>Cybersecurity Awareness Training Certificate</h1>
    <p>Please type your full name below.</p>

    <!-- Form for user input -->
    <form id="certificateForm" onsubmit="generatePDF(event); return false;">
        <div class="form-group">
            <label for="nameInput">Full Name:</label>
            <input type="text" id="nameInput" name="fullName" maxlength="100" required>
        </div>
        <input type="submit" value="Generate Certificate">
    </form>
</div>

<script>
    // Function to get the current date in yyyy-mm-dd format
    function getCurrentDate() {
        var today = new Date();
        var day = String(today.getDate()).padStart(2, '0');
        var month = String(today.getMonth() + 1).padStart(2, '0'); // January is 0!
        var year = today.getFullYear();
        return year + '-' + month + '-' + day;
    }

    function generatePDF(event) {
        event.preventDefault(); // Prevent form submission

        // Get user input values
        var name = document.getElementById("nameInput").value;
        if (!name) {
            alert('Please enter your name');
            return;
        }

        var currentDate = getCurrentDate();  // Automatically get the current date

        // Load jsPDF library
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();

        // Set a border for the certificate
        doc.setLineWidth(1.5); // Border thickness
        doc.rect(10, 10, 190, 277); // Rectangle (x, y, width, height)

        // Set certificate details
        doc.setFont("helvetica", "bold"); // Make text bold
        doc.setTextColor("#0e4161"); // Change text color for "LOUISIANA STATE CIVIL SERVICE"
        doc.setFontSize(30);
        doc.text("LOUISIANA STATE CIVIL SERVICE", 105, 40, null, null, 'center');

        // Reset to black and normal weight for the rest of the text
        doc.setFont("helvetica", "normal");
        doc.setTextColor(0, 0, 0); // Black color
        doc.setFontSize(18);
        doc.text("acknowledges that", 105, 60, null, null, 'center');

		doc.setFont("helvetica", "bold");   // switch to bold
        doc.setFontSize(24);
        doc.text(name, 105, 80, null, null, 'center');  // User's full name
		doc.setFont("helvetica", "normal"); // switch back for later text
        
        doc.setFontSize(16);
        doc.text("has successfully completed the required training:", 105, 100, null, null, 'center');
 
	doc.setFont("helvetica", "bold");   // switch to bold
	doc.setFontSize(16);
	doc.text("CPTP SCS Cybersecurity Awareness WBT", 105, 120, null, null, 'center');
	doc.setFont("helvetica", "normal"); // switch back for later text

        doc.setFontSize(14);
        doc.text("on", 105, 140, null, null, 'center');
        doc.text(currentDate, 105, 150, null, null, 'center');  // Automatically filled date

        doc.text("of verifying the individual's completion of", 105, 180, null, null, 'center');
